{% extends '_base.html' %}

{% block navbar_title %}
                                <h1 class="nav-title">Confirmação de exclusão de gestor</h1>
{% endblock %}

{% block content %}
            <div class="col-md-9 col-xs-12" id="content" tabindex="-1">
            	<div class="row mb-3">
                    <div class="col-md-12">
                		<h3>Tem certeza que deseja excluir o gestor?</h3>
                	</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                		<p>Nome completo: {{ usr.name }}</p>
                		<p>RF: {{ usr.rf }}</p>
                	</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-1">
                        <form method="post">
		                	{% csrf_token %}
		                	<button class="btn btn-primary" type="submit">Excluir</button>
		                </form>
                    </div>
                    <div class="col-md-1">
                    	<a class="btn btn-primary" href="{% url 'user_info' usr.rf%}">Cancelar</a>
                    </div>
                </div>
            </div>
{% endblock %}
