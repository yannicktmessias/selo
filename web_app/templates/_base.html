<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}_Base{% endblock %}</title>
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            Hi {{ user.get_short_name }}!
            <p><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
